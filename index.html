<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <header class ="navigation-bar">
        <img class ="logo-img" src="./img/logo-trasparente.png" alt="">
        <h1 class ="logo-title">Toboolist</h1>
    </header>


    <main class ="main-section">
        <div class="content-wrapper">

            <div class ="buttons">
                <button class="btn first-buttom">Add Task</button>
                <button class="btn second-buttom">Add Section</button>
            </div>

            <div class ="list">

                <section class ="block">
                    <h3 class="section-title"> <span class ="separator">▾</span> New Task</h3>
                    <ul class ="tasks">
                        <li class ="task">
                            <span class="status done">✓</span>
                            <span class="task-text">Quarterly Newsletter</span>
                            <span class="editorial">Editorial</span>
                        </li>
                    </ul>
                </section>


            </div>
            
        </div>
    </main>
   
    
</body>
</html>
